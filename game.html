<!DOCTYPE html>
<html>
<head>
	<title>Baby Simulator 2014 - Ludum Dare #28 Edition</title>
	<link rel="stylesheet" href="style.css" />
	<!-- Util -->
	<script src="src/Action.js">
	</script>
	<script src="src/Baby.js">
	</script>
	<script src="src/Base.js">
	</script>
	<script src="src/Event.js">
	</script>
	<script src="src/Main.js">
	</script>
	<!-- Make it happen! -->
	<script>
	window.onload = function(){
		//Load Events
		base.LoadEvent("start");
		base.LoadEvent("main");
		//Load Actions
		//Tutorial:
			base.LoadAction("find_job");
			base.LoadAction("go_shopping_tut");
			base.LoadAction("grocery_store_tut");
			base.LoadAction("interact_baby_tut");
		base.OnReady = function(){
			main.Bind("main");
			base.SetEvent("start");
		};
	};
	</script>
</head>
<body>
	<div id="sidebar">
		<h3>Your Assets</h3>
		Money: $<span id="cash">200</span><br/>
		Job: <span id="job">Unemployed</span><br/>
		Pay: $<span id="pay">N/A</span>/hr<br/>

		<h3>Your Child</h3>
		<h4><span id="name">Spawn #1203</span></h4>
		Age: <span id="age">Newborn</age><br/>
		Health: <span id="health">100</span><br/>
		Hunger: <span id="hunger">0</span><br/>
		Intelligence: <span id="int">Below Average</span><br/>
		Strength: <span id="str">Below Average</span><br/>
		Speed: <span id="speed">Slow as Hell</span><br/>
		<br/>Score: <span id="score">0</span>
	</div>

	<div id="main">
	</div>

	<div id="dimmer">
	</div>
	
	<div id="message">
		<div id="msg_content">
		</div>
		<div id="msg_end">
		</div>
	</div>

	<footer>
		<div id="logo">
		</div>
	</footer>
</body>
</html>
