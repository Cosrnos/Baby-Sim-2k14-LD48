	<!-- Make it happen! -->
	<script>
	var player;
	window.onload = function(){
		//Initialize Player
		base.Var.Player = new BSM.Player();
		player = base.Var.Player;
		//Load Events
		base.LoadEvent("start");
		base.LoadEvent("main");
		base.LoadEvent("bonnaroo");
		base.LoadEvent("birthday");
		base.LoadEvent("gaybabyjail");
		base.LoadEvent("findmoney");
		base.LoadEvent("babyscience");
		//Load Actions
		//Tutorial:
			base.LoadAction("find_job_tut");
			base.LoadAction("go_shopping_tut");
			base.LoadAction("grocery_store_tut");
			base.LoadAction("interact_baby_tut");
		//One time actions:
			base.LoadAction("find_babysitter");
		//Event Specific
		//Bonnaroo:
			base.LoadAction("roo_lay");
			base.LoadAction("roo_food");
			base.LoadAction("roo_shop");
			base.LoadAction("roo_show");
		//End Event Specific
		//Main:
			base.LoadAction("find_job");
			base.LoadAction("go_work");
			base.LoadAction("go_shopping");
			base.LoadAction("interact_baby");
		base.OnReady = function(){
			main.Bind("main");
			base.SetEvent("start");
		};
	};
	</script>
